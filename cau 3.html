<body>
<script>
        let number = parseInt(prompt("nhap so"));
        let count = 0;
        let n = 2;
        function isPrime(N) {
            for (i=2; i < N; i++){
                if (N%i === 0) {
                    return false;
                }
        }
            return true;
    }
    while (count < number){
    if (isPrime(N)) {
        alert(N);
        count++;
    }
    n++;
    }

</script>
